<html>
  <div>
      <h1>Hello, World</h1>
  </div>
  <script>
      let socket = new WebSocket("ws://localhost:42069");

      console.log("Attempting to connect to socket");

      socket.onopen = () => {
            console.log("Successfully connected");
            const mesageSend = {
                data: {
                  user_name: "Yoni",
                  message: "Hello, World!",
                  time_sent: "69420",
                }
            };
              socket.send(JSON.stringify(mesageSend));
      };

      function send(user_name, message) {
        const mesageSend = {
            data: {
              user_name: user_name,
              message: message,
              time_sent: "69420",
            }
        };
              socket.send(JSON.stringify(mesageSend));
      };


      socket.close = (event) => {
            console.log("Socket closed connection", event);
      }

      socket.onerror = (error) => {
            console.log("Socket Error:", error);
      };

      socket.onmessage = (e) => {
            console.log(JSON.parse(e.data));
      }
  </script>
</html>
